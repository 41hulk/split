<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<div align="center">
    <div style="border-style: solid; width: 500px">
        <h1>User Register</h1>
        <form
                role="form"
                method="post"
                th:action="@{/register/save}"
                th:object="${userForm}"
        >
            <label>Full Name:</label>
            <label>
                <input type="text" th:field="*{name}"/>
            </label>
            <br />

            <label>Email:</label>
            <label>
                <input type="email" th:field="*{email}"/>
            </label>
            <br />

            <label>password:</label>
            <label>
                <input type="password" th:field="*{password}"/>
            </label>
            <br />

            <label>Gender:</label>
            <label>
                <input type="radio" th:field="*{gender}" value="Male"/> Male
                <input type="radio" th:field="*{gender}" value="Female"/> Female
            </label>
            <br />

            <label>Profession:</label>
            <label>
                <select th:field="*{profession}">
                    <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"></option>
                </select>
            </label>
            <br />

            <button type="submit">Submit</button>


        </form>
    </div>
</div>

</body>
</html>
