<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<h1> Switch case Demo:</h1>
<h3 th:text="${user.name}"></h3>
<div th:switch="${user.role}">
    <p th:case = "'ADMIN'">User is an Admin</p>
    <p th:case = "'USER'">User is a normal user</p>
    <p th:case = "*">User is nor ADMIN nor USER</p>
</div>
</body>
</html>
